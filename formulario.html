<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <div class="container border bg-primary">
    <h3>Payment form example.</h3>
    <div class="alert alert-danger" role="alert">
      <strong> Some fields are missing </strong>
    </div>
    <div class="row">
      <div class="col-5">
        <h6>Card #</h6>
        <input type="number" class="form-control" placeholder="xxxxxxxxxxxxxxxxxxxx">
      </div>
      <div class="col-2">
        <h6>CVC #</h6>
        <input type="number" class="form-control" placeholder="000">
      </div>
      <div class="col-4">
        <h6>Amount</h6>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><strong>$</strong></span>
          </div>
          <input type="number" class="form-control" placeholder="000">
        </div>
      </div>
    </div>
    <form class="row 6">
      <div class="col-md-6  my-3">
        <label class="form-label">
          <h6>First Name</h6>
        </label>
        <input type="text" class="form-control" placeholder="Your Name">
      </div>
      <div class="col-md-6  my-3">
        <label class="form-label">
          <h6>Last Name</h6>
        </label>
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="row">
        <div class="col-md-6 my-3">
          <label class="form-label">
            <h6>City</h6>
          </label>
          <input type="text" class="form-control" placeholder="R.Metropolitana">
        </div>
        <div class="col-md-3 my-3">
          <label class="form-label">
            <h6>State</h6>
          </label>
          <input type="text" class="form-control" placeholder="Santiago">
        </div>
       <div class="col-md-3 my-3">
          <label class="form-label">
            <h6>Postal Code</h6>
          </label>
          <input type="text" class="form-control" placeholder="00000000">
        </div>
       
        <div class="row ">
          <div class="col-md-6 my-3">
            <h6>We Acept:</h6>
            <div class="col-md-10 bg-info-subtle p-3 ">
              <div class="form-check form-check-inline ">
                <input class="form-check-input" class="form-control" type="radio" name="inlineRadioOptions"
                  id="inlineRadio1" value="option1">
                <i class="fa-brands fa-cc-visa"></i>
                <label class="form-check-label" for="inlineRadio1">
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <i class="fa-brands fa-cc-mastercard"></i>
                <label class="form-check-label" for="inlineRadio2"></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <i class="fa-brands fa-cc-amazon-pay"></i>
                <label class="form-check-label" for="inlineRadio3"> </label>
              </div>
            </div>
          </div>
          <div class="col-md-6 my-3">
            <label class="form-label">
              <h6>Message</h6>
            </label>
            <input type="text" class="form-control mb-3" style="height: 100px;" placeholder="Your Message">
            <footer>
              <p class="text-primary">Add any notes here.</p>
            </footer>
          </div>
          <div class="row align-items-center">
            <div class="col-4">
            </div>
            <div class="col-8 d-flex justify-content-end">
              <button type="button" class="btn btn-danger mx-2">cancel</button>
              <button type="button" class="btn btn-success mx-2">Send</button>
            </div>
          </div>
        </div>
       <script src="https://kit.fontawesome.com/0e57a6a2d8.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
      </body>
</html>
